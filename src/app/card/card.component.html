<div class="container">
    <h2 class="center teal">Корзина</h2>
    <button (click)="clearCard()">Очистить корзину</button>
    <div class="card-wrapper">
        <div class="card-item" *ngFor="let item of cardItems$ | async; index as i">
            <p>Название: {{ item.title }}</p>
            <p>Цена: {{ item.price }}</p>
            <button (click)="onRemoveFromCard(i)">Удалить из корзины</button>
        </div>
    </div>
</div>
